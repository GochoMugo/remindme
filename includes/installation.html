<p>To install remindme on to your commandline:
<pre><code class='lang-bash'>$ pip install remindme
</code></pre>
</p>

<p>
If it fails to install, maybe your require some <em>sudo</em> powers.
<pre><code class='lang-bash'>$ sudo pip install remindme
</code></pre>
</p>

<p>
Upgrading to the <em>newest</em> version is as simple as:
<pre><code class='lang-bash'>$ sudo pip install --upgrade remindme
</code></pre>
</p>
